type Currency @entity {
  id: String!
  isNative: Boolean!
  isToken: Boolean!
  chainId: Int!
  decimals: Int!
  symbol: String
  name: String
  address: String
}

type Intent @entity {
  id: Bytes!
  tokenIn: Currency!
  tokenOut: Currency!
  maker: Bytes!
  matchmaker: Bytes!
  deadline: Int!
  isPartiallyFillable: Boolean!
  amountIn: BigInt!
  endAmountOut: BigInt!
  events: [String!]!
  isCancelled: Boolean!
  isValidated: Boolean!
  amountFilled: BigInt!
}
